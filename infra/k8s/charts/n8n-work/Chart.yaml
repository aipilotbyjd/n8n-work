apiVersion: v2
name: n8n-work
description: A complete workflow automation platform - N8N Work
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - workflow
  - automation
  - n8n
  - microservices
home: https://github.com/your-org/n8n-work
sources:
  - https://github.com/your-org/n8n-work
maintainers:
  - name: N8N Work Team
    email: team@n8n-work.com

dependencies:
  - name: orchestrator
    version: "0.1.0"
    repository: "file://./charts/orchestrator"
    condition: orchestrator.enabled

  - name: engine-go
    version: "0.1.0"
    repository: "file://./charts/engine-go"
    condition: engine-go.enabled

  - name: node-runner-js
    version: "0.1.0"
    repository: "file://./charts/node-runner-js"
    condition: node-runner-js.enabled

  - name: postgresql
    version: "12.1.9"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled

  - name: rabbitmq
    version: "11.1.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: rabbitmq.enabled

  - name: redis
    version: "17.3.7"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled

  - name: prometheus
    version: "15.18.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: observability.prometheus.enabled

  - name: grafana
    version: "6.50.7"
    repository: "https://grafana.github.io/helm-charts"
    condition: observability.grafana.enabled

annotations:
  category: Workflow Automation
  licenses: Apache-2.0